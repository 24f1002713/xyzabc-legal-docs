<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zync - Discover People Nearby</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, sans-serif;
        background: linear-gradient(135deg, #0d1b2a 0%, #1b263b 100%);
        color: #e0e0e0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 40px 20px;
      }

      .container {
        max-width: 700px;
        width: 100%;
        background: rgba(27, 38, 59, 0.92);
        border-radius: 24px;
        padding: 48px 40px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
        border: 1px solid rgba(255, 255, 255, 0.1);
        text-align: center;
      }

      .logo {
        width: 100px;
        height: 100px;
        background: linear-gradient(135deg, #6c63ff, #4ecdc4);
        border-radius: 28px;
        margin: 0 auto 28px auto;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 52px;
        box-shadow: 0 8px 32px rgba(108, 99, 255, 0.3);
        animation: pulse 3s ease-in-out infinite;
      }

      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }

      h1 {
        font-size: 2.5rem;
        background: linear-gradient(135deg, #6c63ff, #4ecdc4);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 16px;
        line-height: 1.2;
      }

      .tagline {
        color: #b0b0b0;
        font-size: 1.1rem;
        margin-bottom: 12px;
        line-height: 1.6;
      }

      .highlight {
        color: #4ecdc4;
        font-weight: 600;
        display: block;
        margin-top: 8px;
      }

      .nav {
        margin-top: 40px;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 16px;
      }

      .nav a {
        color: #e0e0e0;
        background: rgba(108, 99, 255, 0.1);
        padding: 16px 24px;
        border-radius: 12px;
        text-decoration: none;
        font-weight: 500;
        font-size: 1rem;
        transition: all 0.3s ease;
        border: 1px solid rgba(108, 99, 255, 0.2);
      }

      .nav a:hover {
        background: linear-gradient(135deg, #6c63ff, #4ecdc4);
        color: #fff;
        transform: translateY(-2px);
        box-shadow: 0 8px 24px rgba(108, 99, 255, 0.3);
      }

      .footer {
        text-align: center;
        margin-top: 40px;
        color: #666;
        font-size: 0.9rem;
      }

      /* Tablet */
      @media (max-width: 768px) {
        .container {
          padding: 40px 32px;
        }
        h1 {
          font-size: 2rem;
        }
        .logo {
          width: 80px;
          height: 80px;
          font-size: 42px;
        }
      }

      /* Mobile */
      @media (max-width: 500px) {
        body {
          padding: 24px 16px;
        }
        .container {
          padding: 32px 20px;
          border-radius: 20px;
        }
        h1 {
          font-size: 1.6rem;
        }
        .tagline {
          font-size: 1rem;
        }
        .logo {
          width: 70px;
          height: 70px;
          font-size: 36px;
          border-radius: 20px;
        }
        .nav {
          grid-template-columns: 1fr;
          gap: 12px;
        }
        .nav a {
          padding: 14px 20px;
          font-size: 0.95rem;
        }
      }
    </style>
  </head>

      <p class="tagline">
        Discover and connect with people around you using secure, privacy-first
        Bluetooth technology.
        <span class="highlight">No tracking. No ads. Just real connections.</span>
      </p>
      <nav class="nav">

    </div>
    <div class="footer">

  </body>
</html>
